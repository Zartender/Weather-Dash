<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather DashBoard</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- script.js -->

</head>

<body>
    <header>
        <h1 class="container-fluid">Weather Dashboard</h1>
    </header>

    <section class="searchCityEl">
        <div class="row">
        <div class="col-4" id="searchForCity">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" id="citySearch" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                    </form>
                    <ul class="list-group col-6" id="cityList">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                      </ul>
                </div>
            </nav>
        </div>
        
    </section>
    <section class="right">
        <div id="cityStats">

        </div>
        <div id="fiveDayFore">

        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
